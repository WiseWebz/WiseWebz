<section class="bg-200" id="contact">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-12">
        <h2 class="fw-bold text-black">Ready to get started?</h2>
        <p>Connect with one of our expert for guide.</p>
      </div>
    </div>
    <div class="row align-item-center">
      <div class="col-lg-6 h-100">
        <iframe src="https://maps.google.com/maps?q=18.531459, 73.844658&z=15&output=embed" width="100%" height="270"
          frameborder="0" style="margin-top: 10px;"></iframe>
      </div>
      <div class="col-lg-6 h-100">
        <!-- <div class="input-group"> <input class="form-control" type="text" placeholder="Email Address" /><button
              class="btn btn-primary rounded-start-0 px-3" type="submit">Get Started</button></div> -->
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="name" placeholder="Name">
          </div>
          <div class="form-group">
            <input type="phone" class="form-control" id="number" placeholder="Phone Number">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="textarea" class="form-control" id="message" placeholder="Message">
          </div>
          <br>
          <button type="submit" class="btn btn-primary w-100" [disabled]="disableSubmit" id="submitBtn">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>
